<div class ="form">
    <mat-form-field class="example-form-field" color ="accent">
        <mat-label class="label">Enter your todo list !!</mat-label>
        <input matInput type="text" class="input" (keyup) = "handleInput($event)" value={{item}}>
        <button mat-button *ngIf="item" matSuffix mat-icon-button aria-label="Clear" (click)="item=''">
            Clear
        </button>
    </mat-form-field>
    <Button (click)= "handleClick()" class ="button" > Add </Button>
</div>
